<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
	<title>tiny calculator</title>

	<h:outputScript name="js/nanoscroller.js" library="icarus-layout" />
	<h:outputScript name="js/layout.js" library="icarus-layout" />
	<h:outputStylesheet name="css/animate.css" library="icarus-layout" />
	<h:outputStylesheet name="css/nanoscroller.css" library="icarus-layout" />
	<h:outputStylesheet name="css/layout-blue.css" library="icarus-layout" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />

	<h:outputStylesheet library="webjars"
		name="font-awesome/5.10.1/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.10.1/css/v4-shims.min-jsf.css" />
	<style type="text/css">
:root {
	box-sizing: border-box;
}

*, ::before, ::after {
	box-sizing: inherit;
}

.clearfix::before, .clearfix::after {
	display: table;
	content: " ";
}

.clearfix::after {
	clear: both;
}

#bottom {
	padding: 1em 0em 0em 0em;
	float: right;
}
</style>
</h:head>

<h:body>

	<!-- 
	 -->
	<div class="ui-g">
		<div class="ui-g-12 box blueBack" id="menu">this is the menu...</div>
		<div class="ui-g-12 ui-md-6 ui-lg-6 box yellowBack">this is
			testing</div>
		<div class="ui-g-12 ui-md-6 ui-lg-6 box yellowBack">this is
			testing</div>
		<div class="ui-g-12">
			<p:panel header="Panel Header">
				<h:panelGrid columns="1" cellpadding="1">
					this is used to display and test components
				</h:panelGrid>
			</p:panel>

		</div>

		<div class="ui-g-12 ui-md-12 ui-lg-12">
			<h:form>

				<p:growl id="growl" for="msg" showDetail="true" sticky="true" />

				<p:panel header="Use CommmandButton Update Method as AJAX">
					<h:panelGrid columns="1" cellpadding="1">
						<h:panelGrid columns="4" cellpadding="5">
							<h:outputLabel for="hiddenMessage" value="hiddenMessage: "
								style="font-weight:bold" />
							<p:inputText id="hiddenMessage"
								value="#{dummyModel.hiddenMessage}" />
							<p:commandButton value="Submit" update="display"
								icon="ui-icon-check" />
							<h:outputText id="display" value="#{dummyModel.hiddenMessage}" />
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>

				<p:panel header="Use Event to Trigger AJAX Update">
					<h:panelGrid columns="1" cellpadding="1">
						<h:panelGrid columns="4" cellpadding="5">
							<h:outputLabel for="eventdemo" value="hiddenMessage: "
								style="font-weight:bold" />
							<p:inputText id="eventdemo"
								value="#{dummyModel.hiddenMessage}">
								<p:ajax event="blur" update="eventdisplay" />
							</p:inputText>
							<h:outputText id="eventdisplay" value="#{dummyModel.hiddenMessage}" />
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>

				<p:panel header="Use Event to Trigger AJAX Listner and Update (such as keyup and blur)">
					<h:panelGrid columns="1" cellpadding="1">
						<h:panelGrid columns="4" cellpadding="5">
							<h:outputLabel for="eventdemo2" value="hiddenMessage: "
								style="font-weight:bold" />
							<p:inputText id="eventdemo2"
								value="#{dummyModel.hiddenMessage}">
								<p:ajax event="blur" update="eventdisplay2" listener="#{dummyModel.execute}" />
							</p:inputText>
							<h:outputText id="eventdisplay2" value="#{dummyModel.hiddenMessage}" />
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>

				<p:panel header="Call ActionListener Through CommandButton and CommandLink">
					<h:panelGrid columns="1" cellpadding="1">
						<h:panelGrid columns="4" cellpadding="5">
							<h:outputLabel for="eventdemo3" value="hiddenMessage: "
								style="font-weight:bold" />
							<p:inputText id="eventdemo3"
								value="#{dummyModel.hiddenMessage}">
							</p:inputText>
							<p:commandButton value="Command Button" update="eventdisplay3"
								icon="ui-icon-check" actionListener="#{dummyModel.execute}" />
							<h:outputText id="eventdisplay3" value="#{dummyModel.hiddenMessage}" />
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>


			</h:form>

		</div>

	</div>

	<div class="card">
		<div id="bottom">
			<p:commandButton type="button" value="arrow testing"
				icon="fa fa-arrow-right" />
		</div>
		<div class="clearfix"></div>
	</div>


</h:body>
</html>
