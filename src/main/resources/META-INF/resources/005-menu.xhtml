<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pi="http://primefaces.org/icarus">

<h:head>
	<title>Hello World Demo</title>


	<h:outputScript name="js/nanoscroller.js" library="icarus-layout" />
	<h:outputScript name="js/layout.js" library="icarus-layout" />
	<h:outputStylesheet name="css/animate.css" library="icarus-layout" />
	<h:outputStylesheet name="css/nanoscroller.css" library="icarus-layout" />
	<h:outputStylesheet name="css/layout-blue.css" library="icarus-layout" />

	<style type="text/css">
</style>
</h:head>

<h:body>

	<!-- 
		show how to use datatable and pagination
		
		for large dataset, it is required to use lazymodel
	 -->
	<h:form>
		<div class="wrapper">
			<div id="sidebar-wrapper">
				<div id="sidebar-header">
					<div id="logo-wrapper">
						<h:graphicImage name="images/logo.svg" id="logo"
							library="icarus-layout" />
					</div>
					<a id="slim-menu-button" href="#"> <i class="fa fa-bars"
						aria-hidden="true"></i>
					</a>
				</div>

				<div class="sidebar-nav nano">
					<div class="nano-content sidebar-scroll-content">
						<h:form id="menuform">

							<pi:menu widgetVar="IcarusMenu">
								<p:menuitem id="im_dashboard" value="Dashboard"
									icon="fa fa-home" outcome="/index" />
								<p:menuitem id="im_db_landing" value="Promotion Page"
									icon="fa fa-certificate" outcome="/index" />
								<p:submenu id="im_themes" label="Themes"
									icon="fa fa-paint-brush">
									<p:menuitem id="im_theme_orange" value="Orange"
										icon="fa fa-paint-brush"
										actionListener="#{guestPreferences.setTheme('orange')}"
										ajax="false" />
									<p:menuitem id="im_theme_green" value="Green"
										icon="fa fa-paint-brush"
										actionListener="#{guestPreferences.setTheme('green')}"
										ajax="false" />
									<p:menuitem id="im_theme_blue" value="Blue"
										icon="fa fa-paint-brush"
										actionListener="#{guestPreferences.setTheme('blue')}"
										ajax="false" />
									<p:menuitem id="im_theme_red" value="Red"
										icon="fa fa-paint-brush"
										actionListener="#{guestPreferences.setTheme('red')}"
										ajax="false" />
								</p:submenu>
								<p:submenu id="im_components" label="Components"
									icon="fa fa-sitemap">
									<p:menuitem id="im_sample" value="Sample Page"
										icon="fa fa-columns" outcome="/index" />
									<p:menuitem id="im_forms" value="Forms" icon="fa fa-code"
										outcome="/index" />
									<p:menuitem id="im_data" value="Data" icon="fa fa-table"
										outcome="/index" />
									<p:menuitem id="im_panels" value="Panels" icon="fa fa-list-alt"
										outcome="/index" />
									<p:menuitem id="im_overlays" value="Overlays"
										icon="fa fa-square" outcome="/index" />
									<p:menuitem id="im_menus" value="Menus"
										icon="fa fa-minus-square-o" outcome="/index" />
									<p:menuitem id="im_messages" value="Messages"
										icon="fa fa-circle-o-notch" outcome="/index" />
									<p:menuitem id="im_charts" value="Charts"
										icon="fa fa-area-chart" outcome="/index" />
									<p:menuitem id="im_fileupload" value="FileUpload"
										icon="fa fa-arrow-circle-o-up" outcome="/index" />
									<p:menuitem id="im_misc" value="Misc" icon="fa fa-user-secret"
										outcome="/index" />
								</p:submenu>
								<p:submenu id="im_default" label="Default Pages"
									icon="fa fa-life-saver">
									<p:menuitem id="im_empty" value="Empty Page"
										icon="fa fa-square-o" outcome="/index" />
									<p:menuitem id="im_login" value="Login Page"
										icon="fa fa-sign-in" outcome="/index" />
									<p:menuitem id="im_error" value="Error Page"
										icon="fa fa-exclamation-circle" outcome="/index" />
									<p:menuitem id="im_404" value="404 Page" icon="fa fa-times"
										outcome="/index" />
									<p:menuitem id="im_access" value="Access Denied Page"
										icon="fa fa-exclamation-triangle" outcome="/index" />
								</p:submenu>
								<p:submenu id="im_hierarchy" label="Menu Hierarchy"
									icon="fa fa-gg">
									<p:submenu id="im_sm1" label="Submenu 1" icon="fa fa-sign-in">
										<p:submenu id="im_sm11" label="Submenu 1.1"
											icon="fa fa-sign-in">
											<p:submenu id="im_sm111" label="Submenu 1.1.1"
												icon="fa fa-sign-in">
												<p:menuitem id="im_lnk1111" value="Link 1"
													icon="fa fa-sign-in" url="#" />
												<p:menuitem id="im_lnk1112" value="Link 2"
													icon="fa fa-sign-in" url="#" />
												<p:menuitem id="im_lnk1113" value="Link 3"
													icon="fa fa-sign-in" url="#" />
											</p:submenu>
										</p:submenu>
										<p:menuitem id="im_lnk12" value="Submenu 1.2"
											icon="fa fa-sign-in" url="#" />
										<p:menuitem id="im_lnk13" value="Submenu 1.3"
											icon="fa fa-sign-in" url="#" />
									</p:submenu>
									<p:submenu id="im_sm2" label="Submenu 2" icon="fa fa-sign-in">
										<p:submenu id="im_21" label="Submenu 2.1" icon="fa fa-sign-in">
											<p:submenu id="im_211" label="Submenu 2.1.1"
												icon="fa fa-sign-in">
												<p:menuitem id="im_lnk2111" value="Link 1"
													icon="fa fa-sign-in" url="#" />
												<p:menuitem id="im_lnk2112" value="Link 2"
													icon="fa fa-sign-in" url="#" />
												<p:menuitem id="im_lnk2113" value="Link 3"
													icon="fa fa-sign-in" url="#" />
											</p:submenu>
										</p:submenu>
									</p:submenu>
								</p:submenu>

								<p:menuitem id="im_doc" value="Documentation" icon="fa fa-book"
									outcome="/index" />
							</pi:menu>

						</h:form>
					</div>
				</div>

			</div>

			<div id="main-wrapper">
				<div class="main-content">
					<div class="ui-g">
						<div class="ui-g-12 box blueBack" id="menu">this is the
							menu...</div>
						<div class="ui-g-12 ui-md-6 ui-lg-6 box yellowBack">this is
							testing</div>
						<div class="ui-g-12 ui-md-6 ui-lg-6 box yellowBack">this is
							testing</div>
						<div class="ui-g-12">
							<p:panel header="Panel Header">
								<h:panelGrid columns="1" cellpadding="1">
						testing..
					</h:panelGrid>
							</p:panel>

						</div>

					</div>
				</div>
			</div>


		</div>
	</h:form>



</h:body>
</html>
