<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
	<title>JSF Demo</title>

	
	
	<h:outputStylesheet name="css/main.css" />	
			
	<style>
	.whiteIcon .ui-icon {
	 background-image: url("../javax.faces.resource/images/ui-icons_ffffff_256x240.png.jsf?ln=primefaces-aristo");
	}
	</style>
</h:head>

<h:body>

	<div class="authorization-div">
		<p>login as: #{request.remoteUser}</p>
	</div>

	<h:form>
	
		<!-- Growl displays messages in an overlay. -->
		<p:growl id="growl" for="msg" showDetail="true" sticky="true" />
		
		<!-- ajax submit call tinyCalcualtor showMessage method -->
		<p:commandButton icon="ui-icon-print" value="AJAX Submit" id="ajax" update="growl" action="#{tinyCalculator.showMessage}" style="margin-right:10px;" styleClass="whiteIcon ui-priority-primary" />
				
		<p></p>				
		<p>
			navigation: <h:commandButton action = "demo-view-scope" value = "demo-view-scope" />
		</p>
		
		<p>
			navigation from bean: <h:commandButton action = "#{demoShowcases.navigation()}" value = "demo-view-scope-next" />
		</p>		
		
	</h:form>
	
<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:fieldset legend="Basic" style="margin-bottom:20px" rendered="true">
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
            <h:outputText
                value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                but given to ruthless violence whenever anything stands against the good of the family." />
        </h:panelGrid>
    </p:fieldset>
 
    <p:fieldset legend="Toggleable" toggleable="true" toggleSpeed="500">
        <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
            <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
                          In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
                          killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows."></h:outputText>
        </h:panelGrid>
    </p:fieldset>
    
</h:form>    
	
	
</h:body>
</html>
