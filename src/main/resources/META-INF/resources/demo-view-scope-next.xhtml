<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title>Login</title>
  <h:outputStylesheet name="css/main.css" />
</h:head>

<h:body>
  <h:form prependId="false">

    <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
      
      <h2>View Scope Next</h2>
      
      
      <p:inputText value="#{viewScopeModel.username}" />
      
      <p:commandButton icon="ui-icon-print" value="Log" id="ajaxSession" action="#{viewScopeModel.displayLog()}" style="margin-right:20px;"  />
      
      <p:commandButton value="click to page view-scope-model" action="demo-view-scope" />

    </p:panelGrid>
    

  </h:form>
</h:body>
</html>
